<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC Portal</title>
    <!-- ONLINE BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    

    <!-- OFFLINE BOOTSTRAP CSS -->
    <!-- 
    <link rel="stylesheet" href="util/bootstrap.min.css">
    -->
    <link rel="stylesheet" href="util/style.css">

    <script src="details/student_20224033.js"></script>
    <script>
        const student_details = [
            student_20224033,
        ];
    </script>
</head>

<body>

    <div class="container shadow-lg p-5 mt-5 rounded" id="logInPage">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-1">TCC Portal</h1>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group container mx-4">
                        <label for="idNumber">ID Number:</label>
                        <style>
                            @media (max-width: 600px) {
                                input#idNumber {
                                    max-width: 80vw !important;
                                }
                            }
                        </style>
                        <input type="text" class="form-control" id="idNumber" placeholder="Enter your ID number" required>
                        <button type="submit" class="mt-2 btn btn-primary btn-block">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center" id="account_ui" style="display: none;">
        <h2>Talisay City College</h2>
        <div class="container row justify-content-center text-start mt-2 mb-4 mx-auto pb-2 pt-4 shadow-lg" id="student_details">
            <p>Name: <b id="student_name">STUDENT_NAME</b></p>
            <p>Course: <b id="student_course">STUDENT_COURSE</b></p>
            <p>ID Number: <b id="student_idNumber">STUDENT_ID_NUMBER</b></p>
        </div>

        <h4>Enrolled Information</h4>
        <div class="container row justify-content-center mx-auto rounded shadow-lg py-3">
            <div class="col-3">School Year</div>
            <div class="col-3">Semester</div>
            <div class="col-3">Status</div>
            <div class="col-3">Action</div>
            <hr>

            <div class="fetched_semester_data">
                <!-- POINTED CONTAINER for FETCHED INFORMATION (student_*.info) -->
            </div>
        </div>

        <div class="directionButtons my-3">
            <button class="btn btn-success" onclick="alert('Feature coming soon!')">Enroll New</button>
            <button class="btn btn-danger" onclick="ui_login()">Log Out</button>
        </div>
    </div>

    <div class="container mb-5" id="semestral_grade_ui" style="display: none;">
       <!-- POINTED CONTAINER for FETCHED INFORMATION (student_*.info[INDEX_OF_BUTTON_CLICKED].subjects) -->
    </div>

    <!-- ONLINE BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <!-- OFFLINE BOOTSTRAP JS -->
    <!--
    <script src="util/bootstrap.min.js"></script>
    -->
    <script src="util/script.js"></script>
    
</body>

</html>
